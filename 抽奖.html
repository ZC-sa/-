<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>猜数字游戏</title>
</head>

<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        <p>我已经想好了一个 1 到 100 之间的数字，你来猜猜看是多少！</p>
        <input type="number" id="guessInput" placeholder="输入你的猜测">
        <button id="guessButton">猜一猜</button>
        <p id="message"></p>
        <p id="attempts">你已经尝试了 0 次。</p>
        <button id="resetButton">重新开始</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
